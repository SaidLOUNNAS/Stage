<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ecole multimedia</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
        {{cuser?.get('name')}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-calendar [(ngModel)]="dateRange" [options]="optionsRange" [type]="type" [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
</ion-content>
<!-- fab placed to the top start -->
