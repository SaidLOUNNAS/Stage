<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Ajouter une classe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="ion-margin-vertical">
        <ion-item lines="none">
          <ion-label position="floating">Nom de la classe<ion-text color="danger"> *</ion-text> </ion-label>
          <ion-input type="text" formControlName="name" (keyup.enter)="onSubmit()"></ion-input>
        </ion-item>
        <div *ngIf="form.controls.name.hasError('required') && form.controls.name.dirty">
          <ion-text color="danger">
            <small>Le nom de la classe est requis.</small>
          </ion-text>
        </div>
      </div>

      <div class="ion-text-center">
        <ion-button type="submit" shape="round" [disabled]="isLoading || form.invalid">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
          Enregistrer
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
