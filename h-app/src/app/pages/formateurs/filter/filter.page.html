<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Filters</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list class="ion-margin-vertical">
    <ion-list-header>
      <ion-label>Status</ion-label>
    </ion-list-header>
    <ion-radio-group [value]="params.status" (ionChange)="onStatusChange($event)">
      <ion-item>
        <ion-radio slot="start" value="All" [disabled]="isLoading$|async"></ion-radio>
        <ion-label>All</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio slot="start" value="Active" [disabled]="isLoading$|async"></ion-radio>
        <ion-label>Active</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio slot="start" value="Inactive" [disabled]="isLoading$|async"></ion-radio>
        <ion-label>Inactive</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-button color="dark" [disabled]="isLoading$| async" (click)="onShowResults()">
    <ion-spinner name="dots" color="light" *ngIf="isLoading$| async"></ion-spinner>
    <strong> Voir les r√©sultats ({{ objects$ | async }})</strong>
  </ion-button>
</ion-footer>
