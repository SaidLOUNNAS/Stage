<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>détail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- pour le nom de cours -->
  <div class="ion-padding">
    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Titre de cours</ion-label>
        <ion-input type="text" [value]="user.get('name')" readonly></ion-input>
      </ion-item>
    </div>
    <!-- classe -->
    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Classe</ion-label>
        <ion-input type="text" [value]="user.get('Class')" readonly></ion-input>
      </ion-item>
    </div>
    <!-- Les formateur ajoutés -->
    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Formateur</ion-label>
        <ion-input type="text" [value]="user.get('formateur')" readonly></ion-input>
      </ion-item>
    </div>
    <!-- La date   -->

    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Date</ion-label>
        <ion-input type="date" [value]="user.get('dat')" readonly></ion-input>
      </ion-item>
    </div>
    <!-- La duree  -->
    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Durée</ion-label>
        <ion-input type="text" [value]="user.get('Duree')" readonly></ion-input>
      </ion-item>
    </div>

    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Créer à</ion-label>
        <ion-input type="text" [value]="user.get('createdAt') | date: 'medium'" readonly></ion-input>
      </ion-item>
    </div>

    <div class="ion-margin-vertical">
      <ion-item lines="none">
        <ion-label position="stacked">Mise à jour</ion-label>
        <ion-input type="text" [value]="user.get('updatedAt') | date: 'medium'" readonly></ion-input>
      </ion-item>
    </div>
  </div>
</ion-content>
